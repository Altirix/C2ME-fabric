name: C2ME Test

on:
  push: {}
  pull_request: {}

jobs:
  test-modpack:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up JDK 16
      uses: actions/setup-java@v1
      with:
        java-version: 16
        
    - uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ./.gradle/loom-cache
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
        
    - name: Test C2ME
      run: |
        ./gradlew clean runTestC2MEModpackServer
