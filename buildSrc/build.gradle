plugins {
    id 'java'
    id 'java-library'
    id 'java-gradle-plugin'
}

group 'com.ishland.c2me'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "https://maven.fabricmc.net/" }
}

dependencies {
    implementation "com.github.TeamAOF:ServerStarter:v2.1.1"
    compileOnly "fabric-loom:fabric-loom.gradle.plugin:0.8-SNAPSHOT"
    implementation "net.fabricmc:fabric-loader:0.11.6"
    implementation "org.apache.logging.log4j:log4j-core:2.14.1"
}

test {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        curseModpackResolver {
            id = 'com.ishland.curseforge.modpackresolver'
            implementationClass = 'com.ishland.curseforge.modpackresolver.ModPackResolverPlugin'
        }
    }
}
